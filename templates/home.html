<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        /* CSS reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* margin-top: 50px; */
        }

        /* Style the form elements */
        label {
            font-weight: bold;
            margin-right: 10px;
            /* width: 200px; */
            float: left;
        }

        select,
        input {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        select:focus,
        input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .row {
            display: flex;
            float: left;
            justify-content: center;
            align-items: baseline;
        }
    </style>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <h1> Student Performance Prediction </h1>
    <br>
    <form id="myForm" action="{{url_for('predict_datapoint')}}" method="post" >
        <div class="row">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="row">
            <label for="race-ethnicity">Race/Ethnicity:</label>
            <select id="race-ethnicity" name="race-ethnicity">
                <option value="group A">group-A</option>
                <option value="group B">group-B</option>
                <option value="group C">group-C</option>
                <option value="group D">group-D</option>
                <option value="group E">group-E</option>
            </select>
        </div>

        <div class="row">
            <label for="parental-education">Parental Level of Education:</label>
            <select id="parental-education" name="parental-education">
                <option value="bachelor's degree">bachelor's degree</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="college-degree">College Degree</option>
                <option value="master's degree">master's degree</option>
                <option value="associate's degree">associate's degree</option>
            </select>
        </div>

        <div class="row">
            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch">
                <option value="free/reduced">Free</option>
                <option value="standard">Standard</option>
            </select>
        </div>
        <div class="row">
            <label for="test-preparation">Test Preparation:</label>
            <select id="test-preparation" name="test-preparation">
                <option value="none">None</option>
                <option value="completed">completed</option>
            </select>
        </div>

        <div class="row">
            <label for="reading-score">Reading Score:</label>
            <input type="number" id="reading-score" name="reading-score">
        </div>
        <div class="row">
            <label for="writing-score">Writing Score:</label>
            <input type="number" id="writing-score" name="writing-score">
        </div>
        <div class="container px-4 text-center">
            
                <button type="submit" class="btn btn-primary">Predict</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Show Results
                </button>
            
        </div>

    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Student Performance</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Math Score : {{results}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
